# ============================================================================
# KOTSIN TRADING SYSTEM - PRODUCTION CONFIGURATION v2.1
# Aligned with StreamingCandle 16-Module Quant Framework
# ============================================================================

# KAFKA CONFIGURATION (Production Server)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=kotsin-trade-execution-backtest-v6-rl

# TOPIC CONFIGURATION (matching StreamingCandle)
trade.topics.signals=trading-signals
kafka.topics.signals=trading-signals

# POSITION SIZING
position.sizing.base-risk-percent=0.02
position.sizing.min-ml-confidence=0.60
position.sizing.vpin-toxic-threshold=0.70
position.sizing.min-risk-reward=1.0
position.sizing.kelly-fraction=0.25
position.sizing.target-volatility=0.15
position.sizing.max-position-percent=0.10

# PORTFOLIO RISK
portfolio.max-drawdown=0.15
portfolio.max-daily-loss=0.03
portfolio.max-positions=5
portfolio.max-correlation=0.70
portfolio.max-sector-concentration=0.40
portfolio.max-leverage=2.0

# TRADING ACCOUNT
trading.account-value=1000000.0
trading.enabled=true
trading.paper-mode=false

# BROKER
broker.api.url=http://localhost:8002
broker.order.timeout=10000
broker.order.retry-attempts=3
broker.order.verification-enabled=true

# STRATEGY (updated for new signal types)
strategy.quant-framework.enabled=true
strategy.quant-framework.min-confidence=0.25
strategy.quant-framework.min-risk-reward=1.0
strategy.quant-framework.sl-atr-k=0.70

# API SERVICES
scrip-finder.api.url=http://localhost:8102
pivot-api.base-url=http://localhost:8102

# LOGGING (removed TradeManagerV2 reference)
logging.level.com.kotsin=DEBUG
logging.level.com.kotsin.execution.logic.TradeManager=DEBUG
logging.level.com.kotsin.execution.consumer.SignalConsumer=INFO
